<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="home.css"> 
    </head>
    <body>
        <div class="calculator">
            <div class="screen"><span id="screen-output">5x5</span></div>
            <div class="button-container">
                <div class="expressions">
                    <button>{ }</button>
                    <button>Î </button>
                    <button>e</button>
                    <button>!</button>
                    <button id="options">
                        <span>&and;</span>
                        <span>&or;</span>
                    </button>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td id="ac">AC</td>
                            <td class="cream">%</td>
                            <td class="cream">&#247;</td>
                            <td class="cream">&#x25c0;</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td class="cream">X</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td class="cream">-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td class="cream">+</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>.</td>
                            <td colspan="2" id="equals" class="yellow" >=</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
